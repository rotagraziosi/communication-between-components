<div class="card">
    <div class="card-image">
        <img src="{{dog.imageUrl}}" />
    </div>
    <div class="card-title">
        <h1>{{dog.breed}}</h1>
    </div>
    <div class="card-content">
        <p>
            {{dog.description}}
        </p>
    </div>
    <hr />
    <div class="card-footer">
        <button (click)="bark()">bark</button>
    </div>
</div>
